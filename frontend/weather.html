<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Weather Checker</h1>
  <input type="text" id="locationInput" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <canvas id="weatherChart" width="400" height="200"></canvas>
  <script>
  let chartInstance = null; // Track the chart globally

  async function getWeather() {
    const location = document.getElementById('locationInput').value.trim();
    if (!location) {
      alert("Please enter a city name.");
      return;
    }

    try {
      const res = await fetch(`http://localhost:3001/api/weather/${location}`);
      if (!res.ok) throw new Error("Weather API call failed");
      const data = await res.json();

      const temp = data.current?.temperature;
      const feels = data.current?.feelslike;

      if (temp === undefined || feels === undefined) {
        throw new Error("Invalid weather data");
      }

      // üßº Destroy old chart if it exists
      if (chartInstance) {
        chartInstance.destroy();
      }

      // ‚úÖ Create new chart
      chartInstance = new Chart(document.getElementById('weatherChart'), {
        type: 'bar',
        data: {
          labels: ['Temperature', 'Feels Like'],
          datasets: [{
            label: `Weather in ${location}`,
            data: [temp, feels],
            backgroundColor: ['#3498db', '#2ecc71']
          }]
        }
      });

      // Save to Supabase
      const logRes = await fetch('http://localhost:3001/api/logs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ location, weather: data.current })
      });

      const logResult = await logRes.json();
      console.log("‚úÖ Supabase insert result:", logResult);

    } catch (err) {
      console.error("‚ùå Error:", err);
      alert("Something went wrong. Check the console for details.");
    }
  }
</script>
</body>
</html>
