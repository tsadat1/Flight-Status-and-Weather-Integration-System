<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Weather Checker</h1>
  <input type="text" id="locationInput" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <canvas id="weatherChart" width="400" height="200"></canvas>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const res = await fetch(`http://localhost:3001/api/weather/${location}`);
      const data = await res.json();
      const temp = data.current.temperature;
      const feels = data.current.feelslike;

      new Chart(document.getElementById('weatherChart'), {
        type: 'bar',
        data: {
          labels: ['Temperature', 'Feels Like'],
          datasets: [{
            label: `Weather in ${location}`,
            data: [temp, feels],
            backgroundColor: ['#3498db', '#2ecc71']
          }]
        }
      });

      await fetch('http://localhost:3001/api/logs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ location, weather: JSON.stringify(data.current) })
      });
    }
  </script>
</body>
</html>
